<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <div class="row">
        <div class="col bg-light">
          <img src="guitar_icon2.png" alt="HTML5 Icon" style="height:75px" class=img-center>
        </div>
        <div class="head col p-3 bg-light text-dark">
          <span class="oi oi-home"></span>
          <span class="home-head-text"></span>
        </div>
        <div class="head col p-3 bg-dark">
          <span class="oi oi-person" title="person" aria-hidden="true"></span>
          <span class="bio-head-text"></span>
        </div>
        <div class="head col p-3 bg-dark">
          <span class="oi oi-video"></span>
          <span class="videos-head-text"></span>
        </div>
        <div class="head col p-3 bg-dark">
          <span class="oi oi-image"></span>
          <span class="gallery-head-text"></span>
        </div>
        <div class="head col p-3 bg-dark">
          <span class="oi oi-data-transfer-download"></span>
          <span class="downloads-head-text"></span>
        </div>
      </div>
    </body>
</html>
